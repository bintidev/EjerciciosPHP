<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13 - Rúbrica, Notas y Nota Final ver. Validación JS</title>
    <link rel="shortcut icon" href="../assets/img/playamar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #wrapper {
            height: 80vh;
        }
    </style>
    <script src="validacion.js"></script>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" id="wrapper">
        <form class="p-3 shadow rounded" action="calculo.php" method="get"
        onsubmit="return validarFormularioNotas()">
        <!-- con la sentencia 'return', el formulario recibe el valor pasado por la función -->
            <h1>Nota Media a Partir de Rúbrica</h1>
            <div class="mb-3">
                <label for="nombre" class="form-label"><span class="text-danger">* </span>Nombre del alumno:</label>
                <input class="form-control" name="nombre" type="text" placeholder="Requerido" aria-label="default input example">
                <div id="nombreHelp" class="form-text">El nombre es obligatorio</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" name="email" type="email" placeholder="Correo electrónico" aria-label="default input example">
            </div>

            <div class="mb-3">
                <label for="nota1" class="form-label"><span class="text-danger">* </span>Introduce la primera nota:</label>
                <input class="form-control" name="nota1" step="0.01" min=1 max=10 type="number" placeholder="Número entero 1-10" aria-label="default input example">
                <div id="nota1Help" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="nota2" class="form-label"><span class="text-danger">* </span>Introduce la segunda nota:</label>
                <input class="form-control" name="nota2" step="0.01" min=1 max=10 type="number" placeholder="Número entero 1-10" aria-label="default input example">
                <div id="nota2Help" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="faltas" class="form-label"><span class="text-danger">* </span>Cantidad de faltas injustificadas:</label>
                <input class="form-control" name="faltas" type="number" min=0 placeholder="Cantidad de faltas" aria-label="default input example">
                <div id="faltasHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
