<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/playamar.png" type="image/x-icon">
    <title>Ejercicio 9 - Calculadora Cálculo Añadido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #wrapper {
            height: 80vh;
        }

        #numeroHelp, #baseHelp {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" id="wrapper">
        <!-- cuando el cáclculo está en el propio archivo
        hay que llamarlo desde action (a sí mismo) -->
        <form action="./calculo.php" method="get" class="p-3 shadow rounded bg-secondary-subtle" id="form1">
            <h2 class="text-primary text-center">Conversor Unidades Numéricas</h2>
            <div class="mb-3">
                <label for="numero1" class="form-label">Introduce un número:</label>
                <input class="form-control" type="number" id="numero" name="numero" placeholder="Requerido" aria-label="default input example">
                <div id="numeroHelp" class="text-danger">El número debe ser entero</div>
            </div>

            <div class="mb-3">
                <label for="conversion" class="form-label">Elige la base:</label>
                <select class="form-select" name="base" aria-label="Default select example" id="base">
                    <!-- valor vacío determinante de caso de error -->
                    <option value="">Seleccione una de las opciones a continuación</option>
                    <option value="bin" selected>Binario</option>
                    <option value="oct">Octal</option>
                    <option value="hex">Hexadecimal</option>
                </select>
                <div id="baseHelp" class="text-danger">Escoja un formato numérico de conversión</div>
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="validacion.js"></script>

</body>
</html>
