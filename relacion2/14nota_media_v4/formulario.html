<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14 - Mejora Calculo Media v3</title>
    <link rel="shortcut icon" href="../assets/img/playamar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #wrapper {
            height: 100vh;
        }

        .form-text {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" id="wrapper">
        <form class="p-3 shadow rounded bg-secondary-subtle" id="form1" action="./calculo.php" method="get">
        <!-- con la sentencia 'return', el formulario recibe el valor pasado por la función -->
            <h1 class="text-primary">Nota Media a Partir de Rúbrica</h1>
            <div class="mb-3">
                <label for="nombre" class="form-label"><span class="text-danger">* </span>Nombre del alumno:</label>
                <input class="form-control" id="nombre" name="nombre" type="text" placeholder="Requerido" aria-label="default input example">
                <div id="nombreHelp" class="form-text text-danger">El nombre es obligatorio</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" id="email" name="email" type="email" placeholder="Correo electrónico" aria-label="default input example">
            </div>

            <div class="mb-3">
                <label for="nota1" class="form-label"><span class="text-danger">* </span>Introduce la primera nota:</label>
                <input class="form-control" id="nota1" name="nota1" step="0.01" min=1 max=10 type="number" placeholder="Número entero 1-10" aria-label="default input example">
                <div id="nota1Help" class="form-text text-danger">La nota es obligatoria entre 1 y 10</div>
            </div>

            <div class="mb-3">
                <label for="nota2" class="form-label"><span class="text-danger">* </span>Introduce la segunda nota:</label>
                <input class="form-control" id="nota2" name="nota2" step="0.01" min=1 max=10 type="number" placeholder="Número entero 1-10" aria-label="default input example">
                <div id="nota2Help" class="form-text text-danger">La nota es obligatoria entre 1 y 10</div>
            </div>

            <div class="mb-3">
                <label for="faltas" class="form-label"><span class="text-danger">* </span>Cantidad de faltas injustificadas:</label>
                <input class="form-control" id="faltas" name="faltas" type="number" min=0 placeholder="Cantidad de faltas" aria-label="default input example">
                <div id="faltasHelp" class="form-text text-danger">La faltas son obligatorias empezando desde 0</div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </div>
        </form>
    </div>


    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
</body>
</html>
