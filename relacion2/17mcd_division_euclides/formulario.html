<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17 - Combinación MCD y División Euclides</title>
    <link rel="shortcut icon" href="../../assets/img/playamar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #wrapper {
            height: 80vh;
        }

        #numero1Help, #numero2Help, #operacionHelp {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" id="wrapper">
        <form class="p-3 shadow rounded bg-secondary-subtle" id="form1"
        action="./calculo.php" method="GET">
            <h1 class="text-primary">Operaciones Algoritmo de Euclides</h1>
            <div class="mb-3">
                <label for="numero1" class="form-label"><span class="text-danger">* </span>Introduce el primer número:</label>
                <input class="form-control" type="number" placeholder="Requerido" aria-label="default input example"
                name="numero1" id="numero1">
                <div id="numero1Help" class="text-danger">El número debe ser entero y natural</div>
            </div>

            <div class="mb-3">
                <label for="numero1" class="form-label"><span class="text-danger">* </span>Introduce el segundo número </label>
                <input class="form-control" type="number" placeholder="Requerido" aria-label="default input example"
                name="numero2" id="numero2">
                <div id="numero2Help" class="text-danger">El número debe ser entero y natural</div>
            </div>

            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="opcion[]" id="division">
                    <label class="form-check-label" for="division">División</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="opcio[]" id="mcd">
                    <label class="form-check-label" for="mcd">Mínimo Común Divisor (MCD)</label>
                </div>
                <div id="operacionHelp" class="text-danger">Es obligatorio marcar al menos una de las opciones</div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="validacion.js"></script>

</body>
</html>
