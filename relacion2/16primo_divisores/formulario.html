<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16 - Combinación Número Primo y Divisores</title>
    <link rel="shortcut icon" href="../../assets/img/playamar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #wrapper {
            height: 80vh;
        }

        #numeroHelp, #operacionHelp {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" id="wrapper">
        <form class="p-3 shadow rounded bg-secondary-subtle" id="form1"
        action="calculo.php" method="GET">
            <h1 class="text-primary">Operación de un Dígito</h1>
            <div class="mb-3">
                <label for="numero" class="form-label">Introduce un número entero natural:</label>
                <input class="form-control" type="number" placeholder="Requerido" aria-label="default input example"
                name="numero" id="numero">
                <div id="numeroHelp" class="text-danger">El número debe ser natural sin decimales</div>
            </div>

            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="opcion" id="primo" value="primo">
                    <label class="form-check-label" for="primo">Determinar si es primo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="opcion" id="divisores" value="divisores">
                    <label class="form-check-label" for="divisores">Mostrar sus divisores</label>
                </div>
                <div id="operacionHelp" class="text-danger">Es obligatorio marcar una de las opciones</div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="validacion.js"></script>

</body>
</html>
